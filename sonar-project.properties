# must be unique in a given SonarQube instance
sonar.projectKey=tdd_learning
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=symfony_tdd_learning
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=src
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

#Exclude following directories from being analyzed.
sonar.exclusions=vendor/**, web/**, var/cache/**, var/logs/**
sonar.tests=tests
sonar.php.tests.reportPath=tests/report/tests-junit.xml
sonar.php.coverage.reportPath=tests/report/tests-clover.xml

sonar.test.exclusions=src/AppBundle/Entity/**, src/AppBundle/Repository/**, src/AppBundle/Resources/**, src/AppBundle/Constants/**, src/AppBundle.php

sonar.coverage.exclusions=src/AppBundle/Entity/**, src/AppBundle/Repository/**, src/AppBundle/Resources/**, src/AppBundle/Constants/**, src/AppBundle.php